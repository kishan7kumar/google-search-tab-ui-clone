<!doctype html>
<html lang="en"> <!--  site language is in english -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- for mobile devices  -->
  <meta name="description" content="about my page"> <!-- page description helps in increasing chance of coming in search result -->
  <meta name="author" content="XYZ"> <!--  page developer info -->
  <link href="logo.png" rel="icon"> <!--  page logo to be appear on browser tab -->

  <!-- ALL CSS REQURIED
   ------------------------------------->
  <link rel="stylesheet" href="css/mypage_style.css"> <!--  page custom style sheet -->
  <link rel="stylesheet" href="css/bootstrap.css">        <!--  bootstrap for default styling -->
  <link rel="stylesheet" href="css/bootstrap.css.map">  <!--  bootstrap map for default styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--  google material icons reqired  continous internet connection -->

</head>

<body id="mainbody">
  <!--  entire content of site inside
------------------------------------------>
  <main role="main" id="main-content" class="container d-flex flex-column">

    <!--  search bar section
  --------------------------------->
    <section id="search-box" class="bg-white input-group  pl-2 pr-3 mx-auto">
      <div class="input-group-prepend">
        <!--  search icon(material-icon)  -->
        <span class="input-group-text bg-white border-0"><i class="material-icons text-muted"
            style="font-size:20px;">search</i></span>
      </div>
      <!--  search inpiut field box -->
      <input id="search-input" type="text" class="form-control  border-0" aria-label="search box"
        aria-describedby="type to search " placeholder="Search Google or type a URL">
    </section>

    <!--  bookmark div
---------------------------------->
    <div id="bookmark-div" class="mx-auto">

      <!--  entertainment section 
    ---------------------------------------->
    <section class="d-flex mt-5 ">
      <!--  section name -->
      <div class="  d-flex text-white p-2 col-2 align-items-center">Entertainment</div>
      <!--  netflix icon -->
      <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.netflix.com/in/" >
        <img  class="mx-auto" src="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" alt="app logo" width="40" height="40">   
        <span class="mx-auto icon-name" >Netflix</span>        
      </a>
      <!-- prime icon -->
      <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.netflix.com/in/" >
        <img  class="mx-auto" src="https://m.media-amazon.com/images/G/01/digital/video/DVUI/favicons/favicon-196x196._CB527404564_.png" alt="app logo" width="40" height="40">   
        <span class="mx-auto icon-name" >Amazon Prime</span>        
      </a>
      <!--  hotstar icon -->
      <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.hotstar.com/in/" >
        <img  class="mx-auto" src="https://secure-media.hotstar.com/web-assets/prod/D+H_favicon.ico" alt="app logo" width="40" height="40">   
        <span class="mx-auto icon-name">Hotstar</span>        
      </a>
    </section>

         <!--  social section 
      -------------------------------->
      <section class="d-flex mt-3">
        <!--  section name -->
        <div class="  d-flex text-white p-2 col-2 align-items-center">Social</div>
        <!--  facebook icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.facebook.com/ ">
          <img  class="mx-auto" src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Facebook</span>        
        </a>
        <!-- instagram icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.instagram.com/ ">
          <img  class="mx-auto" src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Instagram</span>        
        </a>
        <!--  gmail icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.google.com/intl/en-GB/gmail/about/# ">
          <img  class="mx-auto" src="https://www.google.com/gmail/about/static/favicon.ico?cache=96bf8f6 " alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Gmail</span>        
        </a>
      </section>

      <!--  shoppping section 
      -------------------------------------->
      <section class="d-flex  mt-3 ">
        <!--  section name -->
        <div class=" d-flex text-white p-2 col-2 align-items-center" >Shopping</div>
        <!--  amazon icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.amazon.in/" >
          <img  class="mx-auto" src="/images/amazon.svg " alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Amazon</span>        
        </a>
        <!--  flipkart icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.flipkart.com/" >
          <img  class="mx-auto" src="https://img1a.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Flipkart</span>        
        </a>
        <!--  ebay icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.ebay.com/" >
          <img  class="mx-auto" src="https://pages.ebay.com/favicon.ico" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">ebay</span>        
        </a>
        <!-- myntra icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3 rounded-lg" href="https://www.myntra.com/" >
          <img  class="mx-auto" src="https://cdn.myntassets.com/skin1/icons/favicon.ico" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">myntra</span>        
        </a>       
      </section>

    
 
<!--  education section  
------------------------------------->
      <section class="d-flex mt-3">
        <!--  section name -->
        <div class="  d-flex text-white p-2  col-2 align-items-center">Education</div>
        <!--  udemy icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.udemy.com/" >
          <img  class="mx-auto" src="https://www.udemy.com/staticx/udemy/images/v6/favicon-196x196.png " alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name" >Udemy</span>        
        </a>
        <!--  linedkedin learning icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.linkedin.com/learning/" >
          <img  class="mx-auto" src="https://static-exp1.licdn.com/sc/h/444zstxv7s91nepfm5et6ofge" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Linkedin Learning</span>         
        </a>
        <!--  coursera icon -->
        <a class="d-flex flex-column  text-white link-icon col-2 py-3  rounded-lg" href="https://www.coursera.org/" >
          <img  class="mx-auto" src="https://d3njjcbhbojbot.cloudfront.net/web/images/favicons/android-chrome-192x192.png" alt="app logo" width="40" height="40">   
          <span class="mx-auto icon-name">Coursera</span>         
        </a>
      </section>            
    </div>
  </main>

  <!--  all js required for page -->
  <!-- <script src="js/jquery-3.4.1.min.js"></script>  
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.bundle.js.map"></script> -->

</body>
</html>
